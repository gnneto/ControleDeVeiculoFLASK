{% extends 'base.html' %}
{% block title%}Cadastrar Veiculo{% endblock title%}

{% block content %}
<body>
    <h1 class="my-5">Cadastrar Ve√≠culo</h1>
   
    <div class="container">
        <form method="post">
            <!-- placa -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" id="placa" name="placa" required><br>
                </div>
            </div>

            <!-- marca-->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" id="marca" name="marca" required><br>
                </div>
            </div>

            <!--veiculo-->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="modelo" class="form-label">Veiculo</label>
                    <input type="text" id="modelo" name="modelo" required><br>
                
                </div>
            </div>

            <!--km para troca de oleo -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="km_troca_oleo" class="form-label">KM troca oleo</label>
                    <input type="number" id="km_troca_oleo" name="km_troca_oleo" required><br>
                     
                </div>
            </div>
    
            <button class="btn btn-primary mb-2" type="submit">Cadastrar</button>
            <a href="{{ url_for('veiculo_routes.listar_veiculos')}}" class="mx-2">Lista de veiculos</a>
        </form>
        <a href="{{ url_for('controle_routes.listar_controle')}}">Voltar para a tela principal</a>
    </div>
</body>

<script>
    {% for field in form %}
        document.getElementById("{{ field.id_for_label }}").classList.add("form-control");
    {% endfor %}
</script>
{% endblock %}
